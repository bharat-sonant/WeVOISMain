<section class="header">
    <div class="row no-gutters">
        <div class="col-md-6" style="padding-left: 18px;">
            <select class="caret-select" id="ddlZone" (change)="changeCircleSelection($event.target.value)"
                style="width: 150px;">
                <option value="Circle1" selected>Circle1</option>
                <option value="Circle2">Circle2</option>
                <option value="Circle3">Circle3</option>
            </select>
        </div>
    </div>
</section>
<section class="halts" style="padding-left: 10px;">
    <div class="container-fluid">
        <div class="row" style="margin-top: -40px;">
            <div class="col-md-12" style="padding-left: 5px;">
                <div>
                    <div class="table-bg">
                        <div class="tableFixHead">
                            <table class="table table-hover" style="margin-bottom: 0px;">
                                <thead>
                                    <tr>
                                        <th scope="col" class="border-right">Zone</th>
                                        <th scope="col" class="text-center border-right"
                                            *ngFor="let dt of workDateList">{{dt.date}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let dt of workDoneList">
                                        <td class="text-left tdBorder">{{dt.zoneNo}}</td>
                                        <td class="text-center border-right {{dt.class1}}">
                                            <div style="width:100%; text-align: center!important;">{{dt.day1}}</div>
                                        </td>
                                        <td class="text-center border-right {{dt.class2}}">
                                            <div style="width:100%; text-align: center!important;">{{dt.day2}}</div>
                                        </td>
                                        <td class="text-center border-right {{dt.class3}}">
                                            <div style="width:100%; text-align: center!important;">{{dt.day3}}</div>
                                        </td>
                                        <td class="text-center border-right {{dt.class4}}">
                                            <div style="width:100%; text-align: center!important;">{{dt.day4}}</div>
                                        </td>
                                        <td class="text-center border-right {{dt.class5}}">
                                            <div style="width:100%; text-align: center!important;">{{dt.day5}}</div>
                                        </td>
                                        <td class="text-center border-right {{dt.class6}}">
                                            <div style="width:100%; text-align: center!important;">{{dt.day6}}</div>
                                        </td>
                                        <td class="text-center border-right {{dt.class7}}">
                                            <div style="width:100%; text-align: center!important;">{{dt.day7}}</div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
