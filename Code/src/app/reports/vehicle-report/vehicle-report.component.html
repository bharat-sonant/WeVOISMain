<section class="header">
    <div class="row no-gutters">
        <div class="col-md-5" style="padding-left: 10px;">
            <select class="caret-select" id="ddlYear" (change)="changeSelection()" style="width: 90px;"
                [(ngModel)]="selectedYear">
                <option value="0">Year</option>
                <option value={{yer.year}} *ngFor="let yer of yearList"
                    ngSelected="yer.year == selectedYear?'selected':''">{{yer.year}}</option>
            </select>
            <select class="caret-select" id="ddlMonth" (change)="changeSelection()" style="width: 110px;">
                <option value="0">Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select class="caret-select" id="ddlVehicle" (change)="changeSelection()" style="width: 150px;">
                <option *ngFor="let vehicle of vehicleList" value={{vehicle.vehicle}}>{{vehicle.vehicle}}</option>
            </select>

        </div>
        <div class="col-md-7" style="margin-top: -1px;">
            <h3 class="header-text">Vehicle Not Assigned</h3>
        </div>
    </div>
</section>
<section class="halts" style="padding-left: 10px;">
    <div class="container-fluid">
        <div class="row" style="margin-top: -40px;">
            <div class="col-md-12" style="padding-left: 5px;">
                <div>
                    <div class="table-bg">
                        <div class="tableFixHead">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col" class="tdBorder">Vehicle</th>
                                        <th scope="col" class="text-left">Date/Reason</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let dt of vehicleDataList">
                                        <td class="tdBorder"
                                            style="font-weight: bold; width: 15%!important; padding-top: 10px!important; vertical-align: top;">
                                            <span style="cursor: pointer;"
                                                (click)="showVehicleDetail(contentDetail,dt.vehicle);">{{dt.vehicle}}</span>
                                        </td>
                                        <td class="text-left  " style=" width: 95%!important; ">
                                            <div class="tableFixHeadDetail">

                                                <div class="row">
                                                    <div class="col-md-4" *ngFor="let dtd of dt.data"
                                                        style="padding-bottom: 10px;">
                                                        <b> {{dtd.date}}</b> -<span
                                                            [innerHTML]="dtd.resonDetail"></span>
                                                    </div>
                                                </div>

                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--Detail Model Start-->
<ng-template #content>
    <div class="modal-dialog modal-dialog-centered" role="document" data-backdrop="false"
        style="margin-top: 27px!important;padding-right: 2px;">
        <div class="modal-content"
            style="border-top-left-radius: 12px!important; border-top-right-radius: 12px!important;">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                <button type="button" class="close" (click)="closeModel();" style="border: none;">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <b id="vehicleDate"></b><br />
                <span id="vehicleDetail"></span>
            </div>
        </div>
    </div>
</ng-template>
<!--Detail Model End-->


<!--Detail Model Start-->
<ng-template #contentDetail>
    <div class="modal-dialog modal-dialog-centered" role="document" data-backdrop="false"
        style="margin-top: 27px!important;padding-right: 2px;">
        <div class="modal-content"
            style="border-top-left-radius: 12px!important; border-top-right-radius: 12px!important;">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                <button type="button" class="close" (click)="closeModel();" style="border: none;">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="dth">
                            <div class="table-bg">
                                <div id="divStatus" class="tableFixHead">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th scope="col" class="text-left"
                                                    style="border-right: 1px solid lightgray;">Date </th>
                                                <th scope="col" class="text-left">Reason</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let dt of vehicleDetailList">
                                                <td style="width: 20%; vertical-align: top; border-right: 1px solid lightgray;"
                                                    class="text-left">{{dt.date}} </td>
                                                <td style="width: 80%;" class="text-left" [innerHTML]="dt.reason"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<!--Detail Model End-->
