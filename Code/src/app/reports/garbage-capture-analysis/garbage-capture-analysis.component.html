<section class="header">
    <div class="row no-gutters">
        <div class="col-md-5" style="padding-left: 18px;">
            <div style="margin-top: -15px;">
                <button class="btn btn-primary " (click)="setDate('','previous');">
                    << </button>
                        <input id="txtDate" class="date-input" type="date"
                            (change)="setDate($event.target.value,'current')">
                        <button class="btn btn-primary" (click)="setDate('','next');"
                            style="margin-left: 0px!important;">
                            >>
                        </button>
                        <select class="caret-select" style="width: 200px;" id="ddlZone"
                            (change)="changeOptionSelection($event.target.value)">
                            <option value="0">
                                Select
                            </option>
                            <option *ngFor="let dt of optionList" value={{dt.id}}>
                                {{dt.optionType}}
                            </option>
                        </select>
            </div>
        </div>
        <div class="col-md-3" style="text-align:center; margin-top: -2px; font-size: 20px; letter-spacing: 1px;">
            garbage capture analysis
        </div>
        <div class="col-md-4 text-right total-house" style="padding-left: 18px;">

        </div>
    </div>
</section>
<div class="main-content">
    <div class="row">
        <div class="col-md-7" style="padding-left: 0px;padding-right:7px;">
            <div class="card" style="margin-top:-6px;  height: 85vh!important">
                <div class="card-header custom-header">
                    <div class="row">
                        <div class="col-md-6 text-left">
                            <div class="table-heading">
                                <h3 style="font-size: 20px; font-weight: bold;">
                                    {{progressData.category}}
                                </h3>
                            </div>
                        </div>
                        <div class="col-md-6 text-right">
                            <div class="table-heading">
                                <i class="fas fa-arrow-circle-left"
                                    style="font-size: 20px; color: green; margin-right: 20px; cursor: pointer;"
                                    (click)="getRecord('pre');"></i>
                                <i class="fas fa-arrow-circle-right"
                                    style="font-size: 20px; color: green; margin-right: 20px; cursor: pointer;"
                                    (click)="getRecord('next');"></i>
                                <br />
                                <h3 style="margin-right: 20px;"> record from <b>{{progressData.startFrom}}</b> to
                                    <b>{{progressData.endTo}}</b></h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body" style="height:80vh; padding: 0px 10px 0px 0px;">
                    <form>
                        <div class="row">
                            <div class="col-md-12 pr-1">
                                <div class="table-wrapper table-one">
                                    <table class="table"
                                        style="border-bottom:1px solid #dee2e6;border-left:1px solid #dee2e6;margin-bottom: 0px!important">
                                        <thead>
                                            <th style="border-right:1px solid #dee2e6; width:20%;">Locality</th>
                                            <th class="text-right" style="border-right:1px solid #dee2e6; width:15%;">
                                                Time</th>
                                            <th class="text-right" style="border-right:1px solid #dee2e6; width:15%;">
                                                #</th>
                                            <th class="text-right" style="border-right:1px solid #dee2e6; width:15%;">
                                                Panalty</th>
                                            <th class="text-right" style="border-right:1px solid #dee2e6; width:15%;">
                                                User</th>
                                            <th class="text-right" style="border-right:1px solid #dee2e6; width:35%;">
                                                View Image</th>
                                        </thead>
                                        <tbody>
                                            <tr id="tr{{i}}" *ngFor="let data of progressList; let i=index">
                                                <td style="border-right:1px solid #dee2e6">
                                                    {{data.address}}</td>
                                                <td class="text-right" style="border-right:1px solid #dee2e6">
                                                    {{data.time}}</td>
                                                <td class="text-right" style="border-right:1px solid #dee2e6">
                                                    {{data.isClean}}</td>
                                                <td class="text-right" style="border-right:1px solid #dee2e6;">
                                                    {{data.panalty}} </td>
                                                <td class="text-right" style="border-right:1px solid #dee2e6;">
                                                    {{data.user}} </td>
                                                <td class="text-right" style="border-right:1px solid #dee2e6">
                                                    {{data.imageUrl}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div id="divMessage" class="col-md-12 pr-1 text-center"
                                        style="padding-top: 20vh; display: none;">
                                        <div class="form-group">
                                            <h5>No data available</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-5" style="padding-left: 7px;padding-right:0px;">
            <div class="card" style="margin-top:-6px; height: 85vh!important;overflow: hidden;">
                <div class="card-header custom-header">
                </div>
                <div class="card-body" style="padding: 3px 11px 15px 0px;">
                    <div class="row">

                        <div class="col-md-12">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
