<section class="halt-data">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10 halt-header pl-0 pr-0">
        <!------------- Header Start ---------->
        <div class="row">
          <div class="col-md-5 text-left" style="margin-top: 4px;">
            <select class="caret-select" id="ddlYear" (change)="changeYearSelection($event.target.value)"
              style="width: 150px;" [(ngModel)]="selectedYear">
              <option value="0">Year</option>
              <option value={{yer.year}} *ngFor="let yer of yearList"
                ngSelected="yer.year == selectedYear?'selected':''">{{yer.year}}</option>
            </select>
            <select class="caret-select" id="ddlMonth" (change)="changeMonthSelection($event.target.value)"
              style="width: 150px;">
              <option value="0">Month</option>
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
          <div class="col-md-4 text-left">
            <h5 class="hide">Vehicle Fuel Report</h5>
          </div>
          <div class="col-md-3 text-right pr-20">


          </div>
        </div>
        <!------------- Header End ---------->
        <div class="row" style="margin-top: 8px;">
          <!------------- Halt Scroll List Start ---------->
          <div class="col-md-3 mob-space-25" style="padding-left: 30px; padding-right: 10px;">
            <div class="halt-bg" style="border-bottom: 5px solid green;">
              <div class="halt-details" style="width: 100%; border-bottom: none;">
                <h5 class="stopped-time">Total Quantity : <br><strong><i class="fas fa-gas-pump"></i>
                    {{fuelDetail.totalQuantity}}</strong></h5>
                <h5 class="break-time">Total Amount : <br><strong><i class="fas fa-rupee-sign"></i>
                    {{fuelDetail.totalAmount}} </strong></h5>
              </div>
            </div>
            <div class="scrollable-halt">
              <div class="halt-bg" *ngFor="let data of vehicleFuelList, let i=index">
                <div>
                  <div class="halt-details" style="width: 100%;">
                    <h5 class="stopped-time">Date : <br><strong><i class="fas fa-calendar-day"></i>
                        {{data.date}}</strong></h5>
                    <h5 class="break-time">Quantity : <br><strong><i class="fas fa-gas-pump"></i>
                        {{data.quantity}} Liter</strong></h5>
                  </div>
                  <div class="halt-details" style="width: 100%; border-bottom: none;">
                    <h5 class="stopped-time">Meter Reading : <br><strong><i class="fas fa-tachometer-alt"></i>
                        {{data.meterReading}}</strong></h5>
                    <h5 class="break-time">Amount : <br><strong><i class="fas fa-rupee-sign"></i>
                        {{data.amount}} </strong></h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!------------- Halt Scroll List End ---------->

          <div class="col-md-9 mob-map mob-space-25" style="padding-left: 0px; padding-right: 25px;">
            <div class="row">

              <div class="col-md-12">
                <div class="map-bg" style="padding-bottom: 5px;">
                  <div class="row total-halt">
                    <div class="col-md-5 mob-r-15" style="padding-right: 0px;">
                      <div class="dh-back">

                      </div>
                    </div>
                    <div class="col-md-5 mob-mt-4 mob-r-15 mob-l-15" style="padding-left: 5px; padding-right: 0px;">
                      <div class="dh-back">

                      </div>
                    </div>
                    <div class="col-md-2 mob-mt-4 mob-l-15" style="padding-left: 5px; padding-right: 15px;">
                      <div class="on-map">

                      </div>
                    </div>
                  </div>

                  <div class="mob-mt-5"
                    style="padding: 5px; border: 1px solid lightgray; border-radius: 5px; margin-top: -5px;">
                    <div id="haltMap" style="width:100%;height:75vh; "></div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!------------- Ward Scroll List Start ---------->
      <div class="col-md-2 pr-0 pl-0 mob-space mt-top">
        <div class="scroll-list">
          <div class="{{list.cssClass}}" *ngFor="let list of vehicleList, let i=index" (click)="getFuelList(list.vehicle,i);"
            style="cursor: pointer;">
            <div class="ward-details">
              <h6>{{list.vehicle}}</h6>
            </div>
          </div>
        </div>
      </div>
      <!------------- Ward Scroll List End ---------->
    </div>
  </div>
</section>
