<section class="header">
    <div class="row no-gutters">
        <div class="col-md-5" style="padding-left: 10px;">
            <div class=" left-menu">
            <button class="btn-hvr" (click)="setDate('','previous');"><span class="arrow-span">
                    <!-- <i class="fa-solid fa-angles-left"></i>  -->
                    <img src="../../../assets/icons/angles-left-solid.svg" height="17" width="17" alt="previous" class="cursor-pointer mb-1"/>
                </span></button>
            <input id="txtDate" class="report-controls custom-date-input pd-t mrg-5 arrow-input" type="date"
                (change)="setDate($event.target.value,'current')" style="width:134px;     margin: 0px 3px 0px 3px;" />
            <button class="btn-hvr" (click)="setDate('','next');"><span class="arrow-span">
                <!-- <i class="fa-solid fa-angles-right"></i> -->
                <img src="../../../assets/icons/angles-right-solid.svg" height="17" width="17" alt="next" class="cursor-pointer mb-1"/>
                    </span></button>

            <select class="caret-select" id="ddlType" (change)="getFilter()" style="width: 180px;">
                <option value="Ward No">
                    Ward
                </option>
                <option value="Collector Name">
                    Payment Collector
                </option>
            </select>
            </div>
        </div>
        <div class="col-md-7">
            <div class="pageName ">
                <span class="header-page-2">Daily Payment Report</span>
                <div style="float: right; margin-right: 20px; text-align: center;">
                    <!-- <i class="fa-solid fa-file-export"
                        style="cursor:pointer; color:#0ba118 !important;  font-size: 24px; "
                        (click)="exportToExcel();"></i> -->
                        <img src="../../../assets/icons/file-export-solid.svg" height="24" width="24" alt="export" class="cursor-pointer mb-1" (click)="exportToExcel();">
                    <p style="font-size: 8px;"> Export to Excel</p>
                </div>
                <div style="float: right; margin-right: 20px; text-align: center;">
                    <h3 style="font-size: 20px; margin-bottom: 0px !important;">{{totalAmount}}</h3>
                    <p style="font-size: 8px; font-weight: none;">Toatl Amount</p>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="main-content">
    <div class="row">
        <div class="col-md-5" style="padding-left: 0px;padding-right:7px;">
            <div id="divLoader" class="loaderClass">
                <img src="../../../assets/img/loading.gif" width="50" class="imgLoader">
            </div>
            <div class="card" style="margin-top:-6px;  height: 88vh!important">
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-12 pr-1">
                                <div id="divList" class="table-wrapper table-one">
                                    <table class="table table-line">
                                        <thead>
                                            <th class="text-left br-1"
                                                style="border:none!important; width:100px!important">
                                                Sr. No.</th>
                                            <th class="text-left br-1" style="border:none!important;">
                                                {{columnType}}</th>
                                            <th class="text-right br-1" style="border:none!important;">
                                                Amount
                                            </th>
                                        </thead>
                                        <tbody>
                                            <tr id="tr{{i}}" *ngFor="let data of filterList; let i=index">
                                                <td class="text-left br-1" style="width:100px!important">
                                                    {{i+1}}
                                                </td>
                                                <td class="text-left br-1">
                                                    {{data.name}}
                                                </td>
                                                <td class="text-right br-1">
                                                    {{data.amount}}
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6" style="padding-left: 7px;padding-right:0px;">
            <div class="card" style="margin-top:-6px; height: 88vh!important;overflow: hidden; display: none;">
                <div id="content" #content class="card-body"
                    style="padding: 3px 11px 15px 0px; font-size: 10px!important;">
                    <div class="row">

                        <div class="col-md-12">
                            <form>
                                <div class="row">
                                    <div class="col-md-12 pr-1">

                                    </div>
                                    <div id="divMessage" class="col-md-12 pr-1 text-center"
                                        style="padding-top: 20vh; display: none;">
                                        <div class="form-group">
                                            <h5>No data available</h5>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #contentDetail>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add Transaction Detail</h5>
                <button type="button" class="close" (click)="closeModel();">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="text-align:center;">
                <input id="hddCardNo" type="hidden" value="" />
                <input id="hddDate" type="hidden" value="" />
                <input id="hddKey" type="hidden" value="" />
                <div style="text-align:left;">
                    <label>Transaction ID</label>
                    <input id="txtTransactionId" type="text" class="filter-input"
                        style="width:100%; margin-top: 0px; margin-left: 0px;" />
                </div>
                <div style="text-align:left;">
                    <label>Transaction Date</label>
                    <input id="txtTransactionDate" type="date" class="filter-input"
                        style="width:100%; margin-top: 0px; margin-left: 0px;" />
                </div>
                <div style="text-align:left; color:green;padding-top: 20px;">
                    <input id="chkConfirm" type="checkbox" /> I have checked and above information is correct.
                </div>
                <div style="padding-top: 20px;">
                    <input type="button" class="btn btn-success submit-btn" value="SUBMIT"
                        (click)="updateTransaction();" />&nbsp;
                    <input type="button" class="btn btn-cancel cancel-btn" value="CANCEL" (click)="closeModel();" />
                </div>
            </div>
        </div>
    </div>
</ng-template>
