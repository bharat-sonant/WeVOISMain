<div id="divReportHeader" class="panel-header panel-header-sm report-header-bg main-header">
    <div class="container search-bar" id="divSearch">
        <div class="row">
            <div class="col-md-3 col-sm-12 searh-pad searh-pad1">
                <button class="btn-hvr" (click)="setDate('','previous');"><span class="arrow-btn-span">
                << </span></button>
                <input id="txtDate" class="report-controls custom-date-input pd-t mrg-5 arrow-input" type="date" (change)="setDate($event.target.value,'current')" />
                <button class="btn-hvr arrow-btn-span2" (click)="setDate('','next');"><span class="arrow-btn-span2">>></span></button>
            </div>
            <div class="col-md-4 col-sm-12 searh-pad searh-pad2">
                <select class="report-controls mrg-5" id="ddlZone" (change)="changeZoneSelection($event.target.value)">
            <option *ngFor="let zone of zoneList" value={{zone.zoneNo}}>
                {{zone.zoneName}}
            </option>
        </select>
            </div>
            <div class="col-md-4 searh-pad searh-pad3">
                <button id="btnDownloadReport" type="submit" class="btn mrg-5" (click)="prepareReport();"> Prepare
          Report</button>
            </div>
        </div>
    </div>
</div>

<div id="divProgress" style="display: none;" class="progress-main-div">
    <div class="progress-inner-div" [style.width.%]="[[progress]]">
    </div>
    <div class="progress-text">{{progressDisplayText}} : {{progress}} % </div>
</div>

<div class="blanck-div">&nbsp;</div>

<div class="main-content report-content" id="divReport">
    <div class="card report-content-iner">
        <div class="row no-gutters">
            <div class="col-md-12">
                <div class="card-header ">
                    <div class="rpt-head-text">
                        Collection Report
                    </div>
                    <img class="strip-class" src="../assets/img/head-strip.jpg" alt="sikar nagar parishad" title="sikar" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="col-md-12">
                    <table class="tbl" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="report-left-td">Ward </td>
                            <td class="report-right-td">{{reportData.zoneName}}</td>
                        </tr>
                        <tr>
                            <td class="report-left-td">Date </td>
                            <td class="report-right-td">{{reportData.reportDate}}</td>
                        </tr>
                        <tr>
                            <td class="report-left-td">Vehicle No</td>
                            <td class="report-right-td">{{reportData.vehicleNo}}</td>
                        </tr>
                        <tr>
                            <td class="report-left-td">Driver</td>
                            <td class="report-right-td">{{reportData.driverName}} </td>
                        </tr>
                        <tr>
                            <td class="report-left-td">Helper</td>
                            <td class="report-right-td"> {{reportData.helperName}}</td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-12">
                    <div class="divChart divChart2">
                        <div class="divChart-iner" id="chartContainer">
                        </div>
                        <div class="divPatch">
                            <div class="divPatch1"> &nbsp;</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8" id="divRptRight">
                <div class="report-map divRptRight" [style.height.px]="480">
                    <div class="gmap-div" #gmap></div>
                </div>
            </div>
        </div>
        <div class="col-md-12"><img src="../assets/img/head-strip.jpg" class="seperat" /></div>
    </div>
</div>

<div class="reportFrame">
    <div class="rpt-head-text-report">
        Collection Report
    </div>
    <img src="../assets/img/head-strip.jpg" class="img-seperator seperator-image" />
    <div>

        <img id="infoImg" src="" />
        <img class="chartImg" id="chartImg" src="" />
    </div>
    <div class="div-rpt-map">
        <img id="mapImg" src="" />
    </div>
    <img src="../assets/img/head-strip.jpg" class="img-seperator head-strip-image" />

</div>
