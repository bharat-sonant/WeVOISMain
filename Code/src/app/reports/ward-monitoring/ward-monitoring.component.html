<div id="divReportHeader" class="panel-header panel-header-sm report-header-bg">
    <div class="container search-bar" id="divSearch">
        <div class="row">
            <div class="col-md-12 btn-hvr-div">
                <button class="btn-hvr" (click)="setDate('','previous');"><span class="arrow-span">
                    << </span></button>
                <input id="txtDate" class="report-controls custom-date-input pd-t mrg-5 arrow-input" type="date" (change)="setDate($event.target.value,'current')" />
                <button class="btn-hvr" (click)="setDate('','next');"><span class="arrow-span">>></span></button>
                <select class="caret-select zone-select" id="ddlZone" (change)="changeZoneSelection($event.target.value)">
                <option *ngFor="let zone of zoneList" value={{zone.zoneNo}}
                  ngSelected="zone.zoneNo == selectedZone?'selected':'0'">
                  {{zone.zoneName}}
                </option>
              </select>

            </div>
            <div class="col-md-3 col-sm-12 searh-pad" style="display: none;">
                <button type="submit" (click)="showReport();" class="btn  mrg-5">
                    Show Report</button>
            </div>
            <div class="col-md-3 searh-pad">
            </div>
        </div>
    </div>
</div>
<div class="main-content report-content" id="divReport">
    <div class="card">

        <div class="row no-gutters">
            <div class="col-md-12">
                <div class="card-header ">
                    <div class="rpt-head-text">
                        Collection Report
                        <span class="rpt-head-text-span">( Ward wise )</span>
                    </div>
                    <img src="../assets/img/head-strip.jpg" class="strip-img" alt="sikar nagar parishad" title="sikar" />
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="col-md-12" id="divGeneralData">
                    <table class="tbl" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="report-left-td">Ward </td>
                            <td class="report-right-td">{{reportData.zoneName}}</td>
                        </tr>
                        <tr>
                            <td class="report-left-td">Date </td>
                            <td class="report-right-td">{{reportData.reportDate}}</td>
                        </tr>
                        <tr>
                            <td class="report-left-td">Vehicle No </td>
                            <td class="report-right-td">{{reportData.vehicleNo}}</td>
                        </tr>
                        <tr>
                            <td class="report-left-td">Driver Name</td>
                            <td class="report-right-td">{{reportData.driverName}} </td>
                        </tr>
                        <tr>
                            <td class="report-left-td">Helper Name</td>
                            <td class="report-right-td"> {{reportData.helperName}}</td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-12">
                    <div id="divGraph" class="divChart divGraph">
                        <div id="chartContainer" class="divChart-iner">
                        </div>
                        <div class="divPatch">
                            <div class="divPatch1"> &nbsp;</div>
                            <div class="divPatch2"> &nbsp; </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 " id="divRptRight">
                <div id="divMap" class="report-map divMap">
                    <div #gmap class="gmap"></div>
                </div>
            </div>
        </div>
        <div class="col-md-12"><img src="../assets/img/head-strip.jpg" class="seperat" /></div>
    </div>
</div>
