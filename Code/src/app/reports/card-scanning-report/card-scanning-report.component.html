<section class="header">
    <div class="row no-gutters">
        <div class="col-md-12 col-lg-12 col-xl-12 main-headers" style="text-align: center;">
            Card Scanning Report
        </div>
    </div>
</section>
<div class="main-content">
    <div class="row">
        <div class="col-md-5" style="padding-left: 0px;padding-right:7px;">
            <div id="divLoader" class="loaderClass">
                <img src="../../../assets/img/loading.gif" width="50" class="imgLoader">
            </div>
            <div class="card" style="margin-top:-6px;  height: 88vh!important">
                <div class="card-header custom-header">
                    <div class="row align">
                        <div class="col-md-8 text-left" style="padding-right:0px!important;">
                            <div class="row">
                                <div class="col-md-12 text-left p-r ml-20" style="padding-left: 20px!important;">
                                    <button (click)="setDate('','previous');" class="btn-hvr arrow-btn">
                                        << </button>
                                    <input id="txtDate" class="filter-select filter-input" type="date" (change)="setDate($event.target.value,'current');" />
                                    <button (click)="setDate('','next');" class="btn-hvr arrow-btn2">
                                                >>
                                            </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 text-left" style="padding-right:0px!important;">
                            <span style="float: right; text-align: center; font-size: 10px; padding-right: 20px">
                                <i class="fa-solid fa-file-export"
                                    style="cursor:pointer; color:green;  font-size: 24px; "
                                    (click)="exportToExcel();"></i><br />
                                Export to Excel
                            </span>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-12 pr-1">
                                <div id="divList" class="table-wrapper table-one">
                                    <table class="table table-line">
                                        <thead>
                                            <th class="text-left br-1" style="border:none!important;">
                                                Ward</th>
                                            <th class="text-right br-1" style="border:none!important;">
                                                Cards</th>
                                            <th class="text-right br-1" style="border:none!important;">
                                                Scanned Cards
                                            </th>
                                            <th class="text-right br-1" style="border:none!important;">
                                                Scan %
                                            </th>
                                        </thead>
                                        <tbody>
                                            <tr id="tr{{i}}" *ngFor="let data of scannedList; let i=index">
                                                <td class="text-left br-1">
                                                    {{data.ward}}
                                                </td>
                                                <td class="text-right br-1">
                                                    {{data.cards}}
                                                </td>
                                                <td class="text-right br-1">
                                                    {{data.scanned}}
                                                </td>
                                                <td class="text-right br-1">
                                                    {{data.percentage}}
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div id="divMessage" class="col-md-12 pr-1 text-center" style="padding-top: 20vh; display: none;">
                                        <div class="form-group">
                                            <h5>No data available</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6" style="padding-left: 7px;padding-right:0px;">
            <div class="card" style="margin-top:-6px; height: 88vh!important;overflow: hidden; display: none;">
                <div id="content" #content class="card-body" style="padding: 3px 11px 15px 0px; font-size: 10px!important;">
                    <div class="row">

                        <div class="col-md-12">
                            <form>
                                <div class="row">
                                    <div class="col-md-12 pr-1">

                                    </div>
                                    <div id="divMessage" class="col-md-12 pr-1 text-center" style="padding-top: 20vh; display: none;">
                                        <div class="form-group">
                                            <h5>No data available</h5>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
