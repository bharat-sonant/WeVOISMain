<section class="header">
    <div class="row no-gutters">
        <div class="col-md-12 col-lg-12 col-xl-12 main-headers" style="text-align: center;">
            Monthly Fuel Report
        </div>
    </div>
</section>
<div class="main-content">
    <div class="row">
        <div class="col-md-6" style="padding-left: 0px;padding-right:7px;">
            <div id="divLoader" class="loaderClass">
                <img src="../../../assets/img/loading.gif" width="50" class="imgLoader">
            </div>
            <div class="card" style="margin-top:-6px;  height: 88vh!important">
                <div class="card-header custom-header">
                    <div class="row align">
                        <div class="col-md-6 text-left" style="padding-right:0px!important;">
                            <div class="row">
                                <div class="col-md-12 text-left p-r ml-20" style="padding-left: 20px!important;">
                                    <select class="caret-select" id="ddlYear" (change)="changeYearSelection($event.target.value)" style="width: 150px;" [(ngModel)]="selectedYear">
                                        <option value="0">Year</option>
                                        <option value={{yer.year}} *ngFor="let yer of yearList"
                                            ngSelected="yer.year == selectedYear?'selected':''">{{yer.year}}</option>
                                    </select>
                                    <select class="caret-select" id="ddlMonth" (change)="changeMonthSelection($event.target.value)" style="width: 150px;">
                                        <option value="0">Month</option>
                                        <option value="01">January</option>
                                        <option value="02">February</option>
                                        <option value="03">March</option>
                                        <option value="04">April</option>
                                        <option value="05">May</option>
                                        <option value="06">June</option>
                                        <option value="07">July</option>
                                        <option value="08">August</option>
                                        <option value="09">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 text-center" style="padding-right:0px!important;">
                            <div class="row">
                                <div class="col-md-12 text-left p-r ml-20" style="padding-left: 20px!important;">
                                    <b> {{fuelDetail.totalFuel}}</b>
                                    <br /><span style="font-size: 10px;"> Diesel</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 text-center" style="padding-right:0px!important;">
                            <div class="row">
                                <div class="col-md-12 text-left p-r ml-20" style="padding-left: 20px!important;">
                                    <b> {{fuelDetail.totalKm}}</b> <br /><span style="font-size: 10px;"> Km
                                        Running</span>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 text-left" style="padding-right:0px!important;">
                            <span style="float: right; text-align: center; font-size: 10px; padding-right: 20px">
                                <i class="fa-solid fa-file-export"
                                    style="cursor:pointer; color:green;  font-size: 24px; "
                                    (click)="exportToExcel();"></i><br />
                                Export to Excel
                            </span>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-12 pr-1">
                                <div id="divList" class="table-wrapper table-one">
                                    <table class="table table-line">
                                        <thead>
                                            <th class="text-left br-1" style="border:none!important;">
                                                Sr. No.</th>
                                            <th class="text-left br-1" style="border:none!important;">
                                                Vehicle Number</th>
                                            <th class="text-right br-1" style="border:none!important;">
                                                Diesel Qty
                                            </th>
                                            <th class="text-right br-1" style="border:none!important;">
                                                KM
                                            </th>
                                        </thead>
                                        <tbody>
                                            <tr id="tr{{i}}" *ngFor="let data of vehicleList; let i=index">
                                                <td class="text-left br-1">
                                                    {{i+1}}
                                                </td>
                                                <td class="text-left br-1">
                                                    {{data.vehicle}}
                                                </td>
                                                <td class="text-right br-1">
                                                    {{data.qty}}
                                                </td>
                                                <td class="text-right br-1">
                                                    {{data.km}}
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div id="divMessage" class="col-md-12 pr-1 text-center" style="padding-top: 20vh; display: none;">
                                        <div class="form-group">
                                            <h5>No data available</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6" style="padding-left: 7px;padding-right:0px;">
            <div class="card" style="margin-top:-6px; height: 88vh!important;overflow: hidden; display: none;">
                <div id="content" #content class="card-body" style="padding: 3px 11px 15px 0px; font-size: 10px!important;">
                    <div class="row">

                        <div class="col-md-12">
                            <form>
                                <div class="row">
                                    <div class="col-md-12 pr-1">

                                    </div>
                                    <div id="divMessage" class="col-md-12 pr-1 text-center" style="padding-top: 20vh; display: none;">
                                        <div class="form-group">
                                            <h5>No data available</h5>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
