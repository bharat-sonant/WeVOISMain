<div id="divLoader" class="loaderClass">
    <img src="../../../assets/img/loading.gif" width="50" class="imgLoader">
</div>
<!------------Desktop Navbar Start------------->
<section class="header">
    <div class="row no-gutters">
        <div class="main-headers hide-on-ipad"
            style="position: absolute; z-index: 999; margin-left: 45%; margin-top: 15px;">
            Create Ward Line Path
        </div>
        <div class="col-md-12 col-xl-12 ipad-pl-25">
            <select class="caret-select ipad-ipt-1" id="ddlZone" style="width: 150px;"
            (change)="changeZoneSelection($event.target.value)">
            <option value="0">
              --Select Zone--
            </option>
            <option *ngFor="let zone of zoneList" value={{zone.zoneName}}>
              {{zone.zoneName}}
            </option>
          </select>
          <select class="caret-select ipad-ipt-2" id="ddlWard" (change)="changeWardSelection($event.target.value)">
            <option value="0">
              --Select--
            </option>
            <option *ngFor="let ward of wardList" value={{ward.wardNo}}>
              {{ward.wardName}}
            </option>
          </select>
        </div>
    </div>
</section>
<!------------Desktop Navbar End------------->

<div #gmap style="width:100%;height:600px;margin-top: -50px; position:absolute;" id="divMap"></div>

<div id="divDriverDetail" class="driver-helper-box hide-on-mob">
    <div id="myBox">
        <div class="accordion">
            <div class="card">
                <div aria-labelledby="headingOne">
                    <div class="dth">
                        <div class="table-bg">
                            <div class="tableFixHead">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col"><b>Sno</b></th>
                                            <th class="text-left" scope="col" style="text-align: left!important;">
                                                <b>Vehicles</b>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let dt of refList, let i=index">
                                            <td style="vertical-align: top; width: 50px;">{{i+1}}</td>
                                            <td class="text-left">{{dt.ref}}
                                                <input type="checkbox" id="chk{{i}}" [checked]="dt.isShow==1" style="float: right;" (change)="changeRef(dt.ref,i);">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12" style="margin-top: -10px;margin-bottom: 10px;    padding-right: 5px;">
        <div class="d-ib">
            <select class="penalty-input" id="ddlRef">
                <option value="0">
                  --Select--
                </option>
                <option *ngFor="let data of refList" value={{data.ref}}>
                  {{data.ref}}
                </option>
              </select>
        </div>
        <div class="d-ib">
          <button class="VTS-button" (click)="saveVTSTrackingDone();" style="margin-left: 10px!important;">Save</button>
        </div>
      </div>
</div>
