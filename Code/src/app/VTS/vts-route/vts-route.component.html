<div id="divLoader" class="loaderClass">
    <img src="../../../assets/img/loading.gif" width="50" class="imgLoader">
</div>
<section class="header">
    <div class="row no-gutters">
        <div class="col-md-5 pl-18">
            <div style="margin-top: -15px;">
                <button class="btn btn-primary " (click)="setDate('','previous');">
                    << </button>
                        <input id="txtDate" class="date-input" type="date"
                            (change)="setDate($event.target.value,'current')">
                        <button class="btn btn-primary" (click)="setDate('','next');"
                            style="margin-left: 0px!important;">
                            >>
                        </button>
            </div>
        </div>
        <div class="col-md-4 main-headers">
            VTS Route
        </div>
        <div class="col-md-3 text-right total-house pl-18">


        </div>
    </div>
</section>
<div class="main-content">
    <div class="row main-row">
        <div class="col-md-7 pl-0 pr-7">
            <div class="card" style="margin-top:-6px;  height: 85vh!important">
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-12 pr-1">
                                <div class="table-wrapper table-one">
                                    <table class="table table-line">
                                        <thead>
                                            <th class="br-1" style=" width:10%;">S No.</th>
                                            <th class="text-left br-1" style="width:90%;">
                                                Vehicle</th>
                                        </thead>
                                        <tbody>
                                            <tr id="tr{{i}}" *ngFor="let data of vehicleList; let i=index"
                                                style="cursor: pointer;" (click)="getCaptureData(i);">
                                                <td style="border-right:1px solid #dee2e6">
                                                    {{i+1}}</td>
                                                <td class="text-left br-1">
                                                    {{data.vehicle}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div id="divMessage" class="col-md-12 pr-1 text-center"
                                        style="padding-top: 20vh; display: none;">
                                        <div class="form-group">
                                            <h5>No data available</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-----NeW Work Start------->
        <div class="col-md-5 pr-13" style="height:85vh;overflow:hidden;margin-top:-6px!important;">
            <div class="card" style="margin-top:-6px; height: 85vh!important;overflow: hidden;">
                <div class="card-header custom-header">
                    <div class="row">
                        <div class="col-md-12 text-left">
                            <h5>
                                Add Route Data
                            </h5>
                        </div>
                    </div>
                </div>
                <div class="card-body" style="padding: 3px 11px 15px 0px;">
                    <div class="row">
                        <div class="col-md-12">
                            <form>
                                <div class="row">
                                    <div class="col-md-12 pr-1" style="margin-left: 10px;">
                                        <textarea id="txtJson" style="height: 70vh; width: 95%;" placeholder="Paste Json Here"></textarea>
                                    </div>
                                    <div class="col-md-12 pr-1 text-center">
                                        <div class="form-group">
                                            <button type="button" class="btn btn-success"
                                                (click)="saveData();">SAVE</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
