<div id="divReportHeader" class="panel-header panel-header-sm report-header-bg">
    <div class="container search-bar" id="divSearch">
        <div class="row">
            <div class="col-md-12" style=" padding-left: 20px; padding-top: 4px;">
                <button class="btn-hvr" (click)="setDate('','previous');"><span style="color: #fff;">
                    << </span></button>
                <input id="txtDate" class="report-controls custom-date-input pd-t mrg-5" type="date" (change)="setDate($event.target.value,'current')" />
                <button class="btn-hvr" (click)="setDate('','next');"><span style="color: #fff;">>></span></button>
                <select class="caret-select" id="ddlZone" style="width: 150px;"
                (change)="changeZoneSelection($event.target.value)">
                <option value="0">
                    --Select Zone--
                  </option>
                <option *ngFor="let zone of zoneList" value={{zone.zoneName}}>
                  {{zone.zoneName}}
                </option>
              </select>
              <select class="caret-select" id="ddlWard" style="width: 150px;"
                (change)="changeWardSelection($event.target.value)">
                <option value="0">
                    --Select Ward--
                  </option>
                <option *ngFor="let ward of wardList" value={{ward.wardNo}}>
                  {{ward.wardName}}
                </option>
              </select>
              <select class="caret-select" id="ddlRoutes" style="width: 150px;"
                (change)="changeRouteSelection($event.target.value)">
                <option value="0">
                    --Select Route--
                  </option>
                <option *ngFor="let route of routeList" value={{route.routeKey}}>
                  {{route.routeName}}
                </option>
              </select>
              </div>
        </div>
    </div>
</div>
<div class="main-content report-content" id="divReport">
    <div class="card">
        <div class="row no-gutters">
            <div class="col-md-6">
                <div class="card-header ">
                    <div class="rpt-head-text">
                        VTS Report
                        <span style="font-size: 10px;">(As per the analysis of VTS data provided by BVG)</span>
                    </div>
                    
                </div>
            </div>
            <div class="col-md-6">
                <div class="card-header ">
                    <div class="rpt-head-text">
                        {{reportData.zoneName}}
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-xl-4 ">
                <div class="col-md-12" id="divGeneralData">
                    <table class="tbl" cellpadding="0" cellspacing="0">                       
                        <tr>
                            <td class="report-left-td">Date   </td>
                            <td class="report-right-td">{{reportData.reportDate}}</td>
                        </tr> 
                        <tr>
                            <td class="report-left-td">Vehicle No </td>
                            <td class="report-right-td">{{reportData.vehicleNo}}</td>
                        </tr>
                        <tr>
                            <td class="report-left-td">Total Length </td>
                            <td class="report-right-td">{{reportData.wardLength}} KM</td>
                        </tr>
                        <tr>
                            <td class="report-left-td">Covered Length </td>
                            <td class="report-right-td">{{reportData.coveredLength}} KM</td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-12">
                    <div id="divGraph" class="divChart" style="margin-top: 11px;">
                        <div id="chartContainer"
                            style="height: 320px; width: 100%; margin-left:auto;margin-right:auto;  ">
                        </div>
                        <div class="divPatch">
                              <div class="divPatch1"> &nbsp;</div>
                            <div class="divPatch2"> &nbsp; </div>  
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-7 col-xl-8 " id="divRptRight">
                <div id="divMap" class="report-map" style="margin-left:-17px;">
                    <div #gmap style="width:100%;height:100%;"></div>
                </div>
            </div>
        </div>
        <div class="col-md-12"><img src="../assets/img/head-strip.jpg" class="seperat" /></div>
    </div>
</div>
