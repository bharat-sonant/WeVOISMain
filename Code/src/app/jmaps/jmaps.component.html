<section class="header">
  <div class="row no-gutters">
    <div class="col-md-9">
      <button class="btn btn-primary " (click)="setDate('','previous');">
        << </button>
          <input id="txtDate" class="date-input" type="date" (change)="setDate($event.target.value,'current')">
          <button class="btn btn-primary" (click)="setDate('','next');" style="margin-left: 0px!important;">
            >>
          </button>
          <select class="caret-select" id="ddlZone" style="width: 150px;"
                (change)="changeZoneSelection($event.target.value)">
                <option value="0">
                    --Select Zone--
                  </option>
                <option *ngFor="let zone of zoneList" value={{zone.zoneName}}>
                  {{zone.zoneName}}
                </option>
              </select>
          <select class="caret-select" id="ddlWard" (change)="changeWardSelection($event.target.value)">
            <option value="0">
              --Select--
            </option>
            <option *ngFor="let ward of wardList" value={{ward.wardNo}}>
              {{ward.wardName}}
            </option>
          </select>
    </div>

    <div id="houseCount" class="col-md-3 text-right total-house">
      <div class="fix-home">
        <div class="float-third" style="font-size: 16px;">
            <button class="btn-accordion" data-toggle="collapse" data-parent="#accordion" href="#collapsetwo"
            aria-expanded="true" aria-controls="collapsetwo">Setting <i class="fas fa-cog fa-spin"></i></button>
        </div>
      </div>
      <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true" style="border-radius: 5px;">
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="headingtwo">
            <h4 class="panel-title">
            </h4>
          </div>
          <div id="collapsetwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingtwo">
            <div class="panel-body">
              <div class="row">
                <div class="col-md-12 text-left">
                  <div class="setting-box">
                    <p id="showBoundries"> Hide Boundaries</p>
                    
                    <button type="button" class="btn btn-main btn-success" (click)="showBounderis();"><i class="fas fa-grip-lines-vertical"></i></button>
                  </div>
                  <div class="setting-box">
                    <p> Select All</p>
                    <button type="button" class="btn btn-main btn-success" (click)="selectAll();"><i class="far fa-window-restore"></i></button>
                  </div>
                  <div class="setting-box">
                    <p> Reset All</p>
                    <button type="button" class="btn btn-main btn-success" (click)="openModel(contentPlanConfirm)"><i class="fas fa-check-double"></i></button>
                  </div>
                  <div class="setting-box">
                    <p class="previous-data"><b>Get Previous Data</b></p> <br>
                    <input class="date-input date" id="txtPreDate" type="date">
                    <button type="button" class="btn btn-success" (click)="setPreviousData()">Get</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div #gmap style="width:100%;height:600px;margin-top: -50px; position:absolute;" id="divMap"></div>


<div id="divJaipurGreaterDetail">
  <div class="ward-percentage">
    <div class="lines-left">
      <h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
            [style.width]="progressData.workPercentage" style="color:#000;" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">{{progressData.workPercentage}}</div>
        </div>
      </h3>
    </div>
  </div>

  <div class="jaipur-line-details-box">
    <div class="col-md-12" style="margin-top: -10px;margin-bottom: 10px;    padding-right: 5px;">
      <div>
        <button (click)="getNextPrevious('pre');" class="btn-hvr"
          style="background-color: #888;font-size: 12px; width:40px;  margin-right: 8px; padding: 10px 8px; color: #fff; border-radius: 5px; cursor: pointer; margin-left: 0px!important;">
          << </button>
            <input id="txtStrokeWeight" type="text" (keyup)="getCurrentStrokeWeight($event);" autocomplete="off"
              style="width: 115px;border: 1px solid lightgray;border-radius: 5px; margin-top: 20px; padding: 8px; text-align: center; font-weight: bold;"
              value="4" />
            <button (click)="getNextPrevious('next');" class="btn-hvr"
              style="background-color: #888;font-size: 12px; padding: 10px 8px; color: #fff;width:40px;  margin-left: 8px!important;margin-right: 10px!important; border-radius: 5px; cursor: pointer;">
              >>
            </button>
      </div>
    </div>
    <div class="lines">
      <h3>{{progressData.wardLength}}<span style="font-size: 10px;font-weight: normal;"> km</span>
        <p>Total Ward Length</p>
      </h3>
    </div>
    <div class="lines2">
      <h3>{{progressData.coveredLength}}<span style="font-size: 10px;font-weight: normal;"> km</span>
        <p>Covered Ward Length</p>
      </h3>
    </div>
  </div>

</div>


<div id="divDriverDetail" class="driver-helper-box">
  <div class="col-md-12" style="margin-top: -10px;margin-bottom: 10px;    padding-right: 5px;">
    <div>
      <input id="txtVehicle" type="text" (keyup)="getCurrentStrokeWeight($event);" autocomplete="off"
        style="width: 115px;border: 1px solid lightgray;border-radius: 5px; margin-top: 20px; padding: 8px; font-weight: bold;" />
      <button (click)="addVehicle();"
        style="background-color: #888;font-size: 12px; width: 100px; padding: 10px 8px; color: #fff;  margin-left: 8px!important;margin-right: 10px!important; border-radius: 5px; cursor: pointer;">
        Add Vehicle
      </button>
    </div>
  </div>
  <div id="myBox">
    <div class="accordion">
      <div class="card">
        <div aria-labelledby="headingOne">
          <div class="dth">
            <div class="table-bg">
              <div class="tableFixHead">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col"><b>Sno</b></th>
                      <th class="text-left" scope="col" style="text-align: left!important;"><b>Vehicle</b></th>
                    </tr>
                  </thead>
                  <tbody>
                    <!---->
                    <tr *ngFor="let dt of vehicleList, let i=index">
                      <td style="vertical-align: top; width: 50px;">{{i+1}}</td>
                      <td class="text-left">{{dt.vehicle}} <i class="far fa-trash-alt"
                          style="float:right; color:red; cursor: pointer;" (click)="removeVehicle(i)"></i></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12" style="margin-top: -10px;margin-bottom: 10px;    padding-right: 5px;">
    <div>
      Penalty
      <input id="txtPenalty" type="number"  autocomplete="off"
        style="width: 180px;border: 1px solid lightgray;border-radius: 5px; margin-top: 20px; padding: 8px; font-weight: bold; text-align: right;" value="0" />

    </div>
    <div>
      <button class="VTS-button"
        (click)="saveDone();">VTS Tracking Done</button>
    </div>
  </div>
</div>

<!--Reset Confirmation Start-->
<ng-template #contentPlanConfirm>
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Are you sure to reset?</h5>                
          </div>
          <div class="modal-body">
              <div class="row">
                  <div class="col-md-6" style="text-align: center;">
                      <button class="btn btn-success " (click)="resetAllLines();" style="background-color: #0ba118;">
                          Confirm</button>
                  </div>
                  <div class="col-md-6" style="text-align: center;">
                      <button class="btn btn-danger " (click)="closeModel();"> Cancel</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</ng-template>
<!--Reset Confirmation End-->
