<section class="header">
    <div class="row no-gutters">
      <div class="col-md-8">
        <button class="btn btn-primary " (click)="setDate('','previous');">
          << </button>
            <input id="txtDate" class="date-input" type="date" (change)="setDate($event.target.value,'current')">
            <button class="btn btn-primary" (click)="setDate('','next');" style="margin-left: 0px!important;">
              >>
            </button>
            <select class="caret-select" id="ddlZone" (change)="changeZoneSelection($event.target.value)"
              >
              <option *ngFor="let zone of zoneList" value={{zone.zoneNo}}>
                {{zone.zoneName}}
              </option>
            </select>
      </div>
    
      <div id="houseCount" class="col-md-4 text-right total-house">
    
        <div class="fix-home">
          <div class="float-third" style="font-size: 16px;">
            <button id="showBoundries" style="width: 90%!important;" (click)="showBounderis();">Show Boundaries</button>
          </div>
        </div>
      </div>
    
    </div>
    </section>
    
    <div #gmap style="width:100%;height:600px;margin-top: -50px; position:absolute;" id="divMap"></div>
    
    
    <div id="divJaipurGreaterDetail">
    <div class="ward-percentage">
      <div class="lines-left" >
          <h3>
              <div class="progress">
                  <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="progressData.workPercentage" style="color:#000;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{progressData.workPercentage}}</div>
                </div>
              </h3>
        </div>
    </div>
    
    <div  class="jaipur-line-details-box">
    <div class="lines" >
      <h3>{{progressData.wardLength}}<span style="font-size: 10px;font-weight: normal;"> km</span>
        <p>Total Ward Length</p>
      </h3>
    </div>
    <div class="lines2" >
      <h3>{{progressData.coveredLength}}<span style="font-size: 10px;font-weight: normal;"> km</span>
        <p>Covered Ward Length</p>
      </h3>
    </div>
    </div>
    
    </div>
