<!----Desktop Navbar Start----->
<section class="header">
    <div class="row no-gutters">
        <div class="col-md-12 col-lg-12 col-xl-12 main-headers">
            Vehicle Breakdown
        </div>
    </div>
</section>
<!----Desktop Navbar End----->


<div class="main-content">
    <div class="row main-row">
        <div class="col-md-6 col-lg-6 col-xl-6 pl-0 pr-6 pad-mob-b-10 pad-pr-0" style="padding-right:10px;">
            <div id="divLoader" class="loaderClass">
                <img src="../../../assets/img/loading.gif" width="50" class="imgLoader">
            </div>
            <div class="card" style="margin-top:-6px;  height: 87vh!important">
                <div class="card-header custom-header">
                    <div class="row align">
                        <div class="col-md-12 text-left" style="padding-right:0px!important;">
                            <div class="row">
                                <div class="col-md-12 text-left p-r ml-20" style="margin-left: 0px!important;">
                                    <select class="caret-select" id="ddlYear" (change)="getSelectedData()" style="width: 150px;" [(ngModel)]="selectedYear">
                                        <option value="0">Year</option>
                                        <option value={{yer.year}} *ngFor="let yer of yearList"
                                            ngSelected="yer.year == selectedYear?'selected':''">{{yer.year}}</option>
                                    </select>
                                    <select class="caret-select" id="ddlMonth" (change)="getSelectedData()" style="width: 150px;">
                                        <option value="0">Month</option>
                                        <option value="01">January</option>
                                        <option value="02">February</option>
                                        <option value="03">March</option>
                                        <option value="04">April</option>
                                        <option value="05">May</option>
                                        <option value="06">June</option>
                                        <option value="07">July</option>
                                        <option value="08">August</option>
                                        <option value="09">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                    <button type="button" class="user-button" style="cursor: cell; float:right; margin-right:20px;" (click)="openModel(contentBreakDown,0);">
                                        <span class="text-bg"><span class="icon"><i class="fas fa-plus"></i></span>
                                            &nbsp; ADD NEW</span></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3" style="padding-left:0px!important;">
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-12 pr-1">
                                <div id="divHoldList" class="table-wrapper table-one">
                                    <table id="tblPenalty" class="table table-line">
                                        <thead>
                                            <th class="br-1 td-1" style="border:none!important;">Date</th>
                                            <th class="text-left br-1" style="border:none!important;">
                                                Vehicle</th>
                                            <th class="text-left br-1" style="border:none!important;">
                                                Can Run in Ward</th>
                                            <th class="text-left br-1" style="border:none!important;">
                                                Description</th>
                                            <th class="text-left br-1" style="border:none!important;">
                                                Action</th>
                                        </thead>
                                        <tbody>
                                            <tr id="tr{{i}}" *ngFor="let data of breakdownList; let i=index">
                                                <td class="td-1" style="width:12%; border-right:1px solid #dee2e6">
                                                    {{data.date}}
                                                </td>
                                                <td class="text-left br-1">
                                                    {{data.vehicle}}</td>
                                                <td class="text-left br-1">
                                                    {{data.canRunInWard}}</td>
                                                <td class="text-left br-1">
                                                    {{data.description}}</td>
                                                <td class="text-center br-1">
                                                    <i class="fas fa-edit" style="cursor: pointer;" [hidden]="data.holdBy!=data.userID" (click)="openModel(contentBreakDown,data.id);"></i>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div id="divMessageHold" class="col-md-12 pr-1 text-center" [hidden]="breakdownList.length>0" style="padding-top: 20vh;">
                                        <div class="form-group">
                                            <h5>No data available</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--employee  Start-->
<ng-template #contentBreakDown>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Breakdown Entry</h5>
                <button type="button" class="close" (click)="closeModel();">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input id="breakdownId" type="hidden" value="0" />
                <div class="wrap-input-effects" required>
                    <label>Date</label>
                    <input type="date" id="txtDate" class="input-green" />
                </div>
                <div class="wrap-input-effects" required>
                    <label>Vehicle</label>
                    <select id="ddlVehicle" class="input-green">
                        <option value="0">Select Vehicle</option>
                        <option value={{dt.vehicle}} *ngFor="let dt of vehicleList">{{dt.vehicle}}</option>
                    </select>
                </div>
                <div class="wrap-input-effects" required>
                    <label>Description</label>
                    <textarea id="txtDescription" rows="8"></textarea>
                </div>
                <div class="wrap-input-effects" required>
                    <input type="checkbox" id="chkCanRun">&nbsp;&nbsp;
                    <label>Can run in ward</label>
                </div>
                <input type="button" class="btn w-100 btn-success submit-btn" style="width: 100%;" value="SUBMIT" (click)="saveBreakdown();" style="height: 45px;" />
            </div>
        </div>
    </div>
</ng-template>
<!--employee End-->
