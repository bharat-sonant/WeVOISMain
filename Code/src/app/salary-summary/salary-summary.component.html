<section class="halts">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center halts-header">
        Salary Summary
      </div>
    </div>
    <div class="row" style="margin-top: 10px;">
      <div class="col-md-7" style="padding-left: 16px;">
        <div id="divG">
        <div style="background-color: #fff; padding-top: 20px; border-radius: 0.25rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075);">
          <div id="divGraph" style="margin-top: 15px;width: 100%!important;">
            <div id="chartContainer" style="height: 288px; width: 98%; margin-left:auto;margin-right:auto;  ">
            </div>
          </div>
        </div>
      </div>

      </div>
      <div class="col-md-5" style="padding-left: 5px;">
        <div >
          <div class="table-bg">
            <div class="tableFixHead">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Month/Year</th>
                    <th scope="col" class="text-center">Salary</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let dt of monthSalaryList">
                    <td>{{dt.month}}  {{dt.year}}</td>
                    <td class="text-center">{{dt.salary}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
