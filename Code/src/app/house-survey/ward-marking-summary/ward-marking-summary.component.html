<section class="header">
    <div class="row no-gutters">
        <div class="col-md-2" style="padding-left: 18px;">
            <select class="caret-select" id="ddlZone" (change)="changeCircleSelection($event.target.value)"
                style="width: 150px;">
                <option value="Circle1" selected>Circle1</option>
                <option value="Circle2" >Circle2</option>
                <option value="Circle3">Circle3</option>
            </select>
        </div>
        <div class="col-md-8" style="text-align:center; margin-top: -2px; font-size: 20px; letter-spacing: 1px;">
            Ward Marking Summary
        </div>
        <div class="col-md-2" style="padding-left: 18px;">
            
        </div>
    </div>
</section>
<div class="main-content">
    <div class="row">
        <div class="col-md-6" style="padding-left: 0px;padding-right:7px;">
            <div class="card" style="margin-top:-6px;  height: 88vh!important">
                <div class="card-body" style="height:88vh; padding: 0px 10px 0px 0px;">
                    <form>
                        <div class="row">
                            <div class="col-md-12 pr-1">
                                <div class="table-wrapper table-one">
                                    <table class="table"
                                        style="border-bottom:1px solid #dee2e6;border-left:1px solid #dee2e6;margin-bottom: 0px!important">
                                        <thead>
                                            <th style="border-right:1px solid #dee2e6; width:5%;">S.No.</th>
                                            <th style="border-right:1px solid #dee2e6; width:20%;">Ward No.</th>
                                            <th class="text-right" style="border-right:1px solid #dee2e6; width:20%;">Markers</th>
                                            <th class="text-center" style="width:15%;"></th>
                                        </thead>
                                        <tbody>
                                            <tr id="tr{{i}}" *ngFor="let data of wardProgressList; let i=index"
                                                >
                                                <td style="border-right:1px solid #dee2e6">{{i+1}}</td>
                                                <td style="border-right:1px solid #dee2e6">
                                                    {{data.wardNo}}</td>
                                                    <td class="text-right" style="border-right:1px solid #dee2e6">
                                                        {{data.markers}}</td>
                                                <td class="text-center">
                                                    <a href="{{data.url}}" target="_blank">
                                                    <i class="far fa-eye" style="font-size: 20px;"></i></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div id="divMessage" class="col-md-12 pr-1 text-center"
                                style="padding-top: 20vh; display: none;">
                                <div class="form-group">
                                    <h5>No data available</h5>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6" style="padding-left: 7px;padding-right:0px;">
            <div class="card" style="margin-top:-6px; height: 88vh!important;overflow: hidden;">
                <div class="card-header custom-header">
                    
                </div>
                <div class="card-body" style="padding: 3px 11px 15px 0px;">
                    <div class="row">

                        <div class="col-md-12">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
