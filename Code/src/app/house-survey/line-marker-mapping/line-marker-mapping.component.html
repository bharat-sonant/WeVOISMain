<div id="divLoaderMarkerMove" class="loaderClass">
    <span class="spanLoader" id="spLoader">
      <img src="../../../assets/img/loading.gif" width="50"><br/> Markers are moving....<br/> system has moved {{movedMarkerCount}}/{{totalMoveMarkerCount}}<br/> Please wait.</span>
</div>
<div id="divLoader" class="loaderClass">
    <img src="../../../assets/img/loading.gif" width="50" class="imgLoader">
</div>
<section class="header" style="position: relative;">
    <div class="row no-gutters">
        <div class="heading " style="width: 67%;float: left;text-align: right;padding-right: 10%; font-size: 20px;text-transform: uppercase; padding-top:12px;">
            <b> CHANGE MARKER LINES</b>
        </div>
        <div style="float: left;" style="width: 31%;text-align: right;margin-right: 10px;">
            <select class="caret-select" id="ddlZone" (change)="changeZoneSelection($event.target.value)" style="position: absolute;top: -3px;right: 175px;">
          <option *ngFor="let zone of zoneList" value={{zone.zoneNo}}>
            {{zone.zoneName}}
          </option>
        </select>
            <button class="save-btn btn" type="submit" (click)="nextPrevious('pre');" style="position: absolute;top: -3px;right: 129px; width: 40px;"> << </button>
            <input id="txtLineNo" class="txt-lineNo" type="text" (keyup)="getCurrentLineNo($event);" autocomplete="off" value="1" style="position: absolute;top: -3px;right: 65px;">
            <button class="save-btn btn" type="submit" (click)="nextPrevious('next');" style="position: absolute;top: -3px;right: 20px; width: 40px;"> >> </button>
        </div>
    </div>
</section>

<div #gmap style="width:100%;height:600px;margin-top: -50px; position:absolute;" id="divMap"></div>

<div class="driver-helper-box" *ngIf="cardDetails">

    <div id="divDetails">
        <div class="div-values div-style">
            <span style="font-weight: bold;font-size: 30px; padding-right: 5px;">{{cardDetails.totalMarkerOnLine}}</span> Markers on Line
        </div>

        <div class="div-labels" style="height: 43px;padding-top: 20px;width: 40%;border-bottom: none;text-align: right;">
            Move to Line</div>
        <div class="div-values" style="width: 59%; border-bottom: none;"> <input type="number" id="txtNewLine" class="txt-newLine" />
            <img (click)="moveToNewLine();" src="../../assets/img/save1.png" style="width: 32px; margin-left: 15px;margin-top: 0px;cursor: pointer;">
        </div>
        <div class="div-values" style="border-top: solid 1px #DCDCDC; text-align: center;   height: 50px;    padding: 0px;">
            <span style="font-weight: bold;font-size: 30px; padding-right: 5px;">{{cardDetails.selectedMarkerCount}}</span> Marker Selected
        </div>
    </div>
</div>
