<section class="header">
  <div class="row no-gutters">
    <div class="col-md-2">
      <select class="caret-select" id="ddlZone" (change)="changeZoneSelection($event.target.value)"
        [(ngModel)]="selectedZone">
        <option *ngFor="let zone of zoneList" value={{zone.zoneNo}}
          ngSelected="zone.zoneNo == selectedZone?'selected':''">
          {{zone.zoneName}}
        </option>
      </select>
    </div>
    <div class="col-md-2" style="padding-top: 0px; padding-left: 10px;;">

    </div>
    <div class="col-md-5" style="padding-top: 20px; padding-left: 30px;;">

    </div>

    <div id="houseCount" class="col-md-3 text-right total-house">
      <div>

      </div>
      <div class="fix-home">
        <div class="float-l" style="margin-left: 10px;">
          <i class="fas fa-home" style="color:red;"></i> <span class="house"> {{progressData.totalMarkers}}</span><br>
          <h6>Total Marker</h6>
        </div>
        <div class="float-r">
          <i class="fas fa-house-damage"></i> <span class="house"> {{progressData.totalSurveyed}}</span><br>
          <h6>Surveyed Marker</h6>
        </div>
      </div>
    </div>

  </div>
</section>

<div #gmap style="width:100%;height:600px;margin-top: -50px; position:absolute;" id="divMap"></div>


<div class="house-card-box">
  <div id="divDetails" style="padding-bottom: 5px; background: #fff; border-radius: 5px;">
    <div class="row" style="padding-top: 10px; text-align: center;">
      <div class="col-md-12" style="margin-top: -10px;margin-bottom: 10px;">
        <button (click)="getNextPrevious('pre');" class="btn-hvr"
          style="background-color: #888;font-size: 12px; width:32px;  margin-right: 8px; padding: 10px 8px; color: #fff; border-radius: 5px; cursor: pointer; margin-left: 0px!important;">
          << </button>
            <input id="txtLineNo" type="text"
              style="width: 50px;border: 1px solid lightgray;border-radius: 5px; padding: 6px; text-align: center; font-weight: bold;"
              value="1" />
            <button (click)="getNextPrevious('next');" class="btn-hvr"
              style="background-color: #888;font-size: 12px; padding: 10px 8px; color: #fff;width:32px;  margin-left: 8px!important;margin-right: 10px!important; border-radius: 5px; cursor: pointer;">
              >>
            </button>
            <button (click)="getLineDetail();" class="show-btn" title="Show"
              style="background-color: #888; padding: 10px; font-size: 12px;color: #fff; border-radius: 5px; cursor: pointer;width: 60px;margin-left: 0px!important">
              Show </button>
      </div>
      <div class="col-md-12 total-house" style="margin-top: -10px;margin-bottom: 10px;">
        <div class="fix-home">
          <div class="float-l" style="margin-left: 10px;">
            <i class="fas fa-home" style="color:red;"></i> <span class="house" style="color: #000;">
              {{progressData.totalWardMarkers}}</span><br>
            <h6>Total Marker</h6>
          </div>
          <div class="float-r">
            <i class="fas fa-house-damage"></i> <span class="house" style="color: #000;">
              {{progressData.totalWardSurveyed}}</span><br>
            <h6>Surveyed Marker</h6>
          </div>
        </div>
      </div>

    </div>
  </div>


  <div id="divCardDetail" class="image-box" style="display: none; ">
    <div id="divLoader" class="loaderClass">
      <img src="../../../assets/img/loading.gif" width="50" class="imgLoader">
    </div>
    <div class="row">
      <div class="col-md-12">
          <div style="width:100%; padding-left: 10px;padding-top:10px; padding-bottom:10px;">
           <b> Card No </b>: {{progressData.cardNo}}
          </div>
          <div style="width:100%;padding-left: 10px; padding-top:5px; padding-bottom:5px;">
           <b> Card Type</b> : {{progressData.cardType}}
          </div>
          <div style="width:100%;padding-left: 10px; padding-top:5px; padding-bottom:10px;">
           <b> Name</b> : {{progressData.name}}
          </div>
      </div>
    </div>
  </div>
