<section class="halt-data">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 halt-header pl-0 pr-0">
                <!------------- Header Start ---------->
                <div class="row">
                    <div class="col-md-6 text-left text-left1">

                    </div>
                    <div class="col-md-3 text-left">
                        <h5 class="hide">Vendor Ledger</h5>

                    </div>
                    <div class="col-md-3 text-right pr-20">


                    </div>
                </div>
                <!------------- Header End ---------->
                <div class="row main1">
                    <div class="col-md-3 mob-space-25 iner-main">
                        <div class="scrollable-halt">
                            <div class="halt-bg">
                                <div class="work-stop-address work-stop-address2">
                                    <i class="fas fa-user-edit"
                                        style="cursor: pointer; color: green; position: absolute;z-index: 999;right: 25px;"
                                        (click)="openModel(contentUpdateDetail)"></i>
                                    <p><i class="fas fa-user"></i><b> {{vendorData.name}} </b></p>
                                </div>
                                <div class="work-stop-address work-stop-address2">
                                    <p><i class="fas fa-mobile-alt"></i> {{vendorData.mobile}} </p>
                                </div>
                                <div class="work-stop-address work-stop-address2">
                                    <p><i class="fas fa-file-invoice-dollar"></i> {{vendorData.accountNumber}} </p>
                                </div>
                                <div class="work-stop-address work-stop-address2">
                                    <p><i class="fas fa-file-invoice-dollar"></i> {{vendorData.ifsc}} </p>
                                </div>
                                <div class="work-stop-address work-stop-address2">
                                    <p><i class="fas fa-file-invoice-dollar"></i> {{vendorData.branch}} </p>
                                </div>
                                <div class="work-stop-address work-stop-address2">
                                    <p><i class="fas fa-university"></i> {{vendorData.bankName}} </p>
                                </div>
                                <div class="work-stop-address work-stop-address2">
                                    <p><i class="fas fa-map-marker-alt"></i> {{vendorData.address}} </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-9 mob-map mob-space-25 main2">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card" style="margin-top:-6px; height: 90vh!important;overflow: hidden;">
                                    <div style="padding: 10px 10px; background-color: rgba(0,0,0,.03);
                                    border-bottom: 1px solid rgba(0,0,0,.125);">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <select class="input-text" id="ddlYear" [(ngModel)]="selectedYear" (change)="changeYearSelection($event.target.value)">
                                                    <option value="0">Year</option>
                                                    <option value={{yer.year}} *ngFor="let yer of yearList"
                                                        ngSelected="yer.year == selectedYear?'selected':''">{{yer.year}}
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body" style="padding: 3px 11px 15px 0px;">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <form>
                                                    <div class="row">
                                                        <div class="col-md-12 pr-1">
                                                            <div class="table-wrapper table-scroll"
                                                                style="padding: 0px 0px 20px 0px;">
                                                                <table class="table"
                                                                    style="border-bottom:1px solid #dee2e6;border-left:1px solid #dee2e6;">
                                                                    <thead>
                                                                        <th class="text-left" 
                                                                            style="border-right:1px solid #dee2e6;">
                                                                            Date</th>
                                                                        <th class="text-left"
                                                                            style="border-right:1px solid #dee2e6; ">
                                                                            Bill No.</th>
                                                                        <th class="text-right"
                                                                            style="border-right:1px solid #dee2e6; ">
                                                                            Amount</th>
                                                                    </thead>
                                                                    <tbody>
                                                                        <tr *ngFor="let data of ledgerList;">
                                                                            <td class="text-left" style="border-right:1px solid #dee2e6" >
                                                                                {{data.date}}
                                                                            </td>
                                                                            <td class="text-left" style="border-right:1px solid #dee2e6">
                                                                                {{data.billNo}}</td>
                                                                            <td class="text-right" style="border-right:1px solid #dee2e6">
                                                                                {{data.amount}}</td>
                                                                        </tr>
                                                                    </tbody>
                                                                </table>
                                                            </div>
                                                        </div>
                                                        <div id="divMessage" class="col-md-12 pr-1 text-center"
                                                            style="padding-top: 20vh; display: none;">
                                                            <div class="form-group">
                                                                <h5>No data available</h5>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!------------- Vendor Scroll List Start ---------->
            <div class="col-md-2 pr-0 pl-0 mob-space mt-top">
                <div class="scroll-list">
                    <div class="ward-header list2" *ngFor="let dt of vendorList"
                        (click)="getVendorDetail(dt.vendorId);">
                        <div class="ward-details">
                            <h6>{{dt.name}}</h6>
                        </div>
                    </div>
                </div>
            </div>
            <!------------- Vendor Scroll List End ---------->
        </div>
    </div>
</section>


<!--Vendor Detail Modal Start-->
<ng-template #contentUpdateDetail>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Update Detail</h5>
                <button type="button" class="close" (click)="closeModel();">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <label>Name</label>
                        <input id="txtName" type="text" class="input-text">
                    </div>
                    <div class="col-md-12">
                        <label>Mobile</label>
                        <input id="txtMobile" type="text" class="input-text">
                    </div>
                    <div class="col-md-12">
                        <label>Address</label>
                        <textarea id="txtAddress" placeholder="Type your concern"></textarea>
                    </div>
                    <div class="col-md-12">
                        <label>Bank Name</label>
                        <input id="txtBankName" type="text" class="input-text">
                    </div>
                    <div class="col-md-12">
                        <label>Account No.</label>
                        <input id="txtAccountNo" type="text" class="input-text">
                    </div>
                    <div class="col-md-12">
                        <label>Bank Branch</label>
                        <input id="txtBranch" type="text" class="input-text">
                    </div>
                    <div class="col-md-12">
                        <label>IFSC</label>
                        <input id="txtIfsc" type="text" class="input-text">
                    </div>
                </div>
                <input id="btnRemark" type="button" class="btn btn-success" value="Submit"
                    (click)="updateVendorDetail();" />
            </div>
        </div>
    </div>
</ng-template>
<!--Vendor Detail Modal End-->
