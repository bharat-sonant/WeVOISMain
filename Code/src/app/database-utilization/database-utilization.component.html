<div id="divLoader" class="loaderClass">
    <img src="../../../assets/img/loading.gif" width="50" class="imgLoader">
</div>
<section class="halt-data">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 halt-header pl-0 pr-0">
                <!------------- Header Start ---------->
                <div class="row">
                    <div class="col-md-12 text-center" style="margin-top: 5.5px;margin-left: 10px;">
                        <h5 class="hide">Database Utilization</h5>
                    </div>
                </div>
                <!------------- Header End ---------->
                <div class="row" style="margin-top: 8px;">
                    <!------------- Halt Scroll List Start ---------->
                    <div class="col-md-3 mob-space-25" style="padding-left: 30px; padding-right: 10px;">
                        <div class="scrollable-halt">
                            <div class="halt-bg" style="height: calc(100vh - 50px);">
                                <div class="dth">
                                    <div id="divMainPage{{i}}"
                                        style="width:100%; text-align: left; padding: 10px;cursor: pointer; border-bottom: 1px solid lightgray;"
                                        *ngFor="let data of servicePageList, let i=index"
                                        (click)="getServiceNameData(data.servicePage,i)">
                                        {{data.servicePage}} <span
                                            style="float: right;margin-right: 10px;">{{data.totalDataSize}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!------------- Halt Scroll List End ---------->
                    <div class="col-md-4 mob-space-25" style="padding-left: 30px; padding-right: 10px;">
                        <div class="scrollable-halt">
                            <div class="halt-bg" style="height: calc(100vh - 50px);">
                                <div class="dth">
                                    <div id="divPage{{i}}" class="text-left"
                                        style="width:100%; padding: 10px; cursor: pointer; border-bottom: 1px solid lightgray;"
                                        *ngFor="let data of serviceList, let i=index"
                                        (click)="getMonthData(data.functionName,i)">
                                        {{data.functionName}} <span
                                            style="float: right;margin-right: 10px;">{{data.count}}<b> /
                                            </b>{{data.dataSize}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 mob-space-25" style="padding-left: 30px; padding-right: 10px;">
                        <div class="scrollable-halt">
                            <div class="halt-bg" style="height: calc(100vh - 50px);">
                                <div class="col-md-12" style="text-align: left; border-bottom: 3px solid lightgray;">
                                    <select class="caret-select" id="ddlYear"
                                        (change)="changeYearSelection($event.target.value)" style="width: 100px;"
                                        [(ngModel)]="selectedYear">
                                        <option value="0">Year</option>
                                        <option value={{yer.year}} *ngFor="let yer of yearList"
                                            ngSelected="yer.year == selectedYear?'selected':''">{{yer.year}}</option>
                                    </select>
                                    <select class="caret-select" id="ddlMonth"
                                        (change)="changeMonthSelection($event.target.value)" style="width: 130px;">
                                        <option value="0">Month</option>
                                        <option value="01">January</option>
                                        <option value="02">February</option>
                                        <option value="03">March</option>
                                        <option value="04">April</option>
                                        <option value="05">May</option>
                                        <option value="06">June</option>
                                        <option value="07">July</option>
                                        <option value="08">August</option>
                                        <option value="09">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                    <span style="float: right; margin-right: 10px;">{{monthCounts}}<b> /
                                    </b>{{monthDataSize}}</span>
                                </div>
                                <div class="dth">
                                    <div id="divDate{{i}}" class="text-left"
                                        style="width:100%; padding: 10px; border-bottom: 1px solid lightgray;"
                                        *ngFor="let data of dateList, let i=index">
                                        {{data.date}} <span
                                            style="float: right; margin-right: 10px;">{{data.count}}<b> /
                                            </b>{{data.dataSize}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
