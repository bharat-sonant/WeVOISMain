<div id="divLoader" class="loaderClass">
  <img src="../../../assets/img/loading.gif" width="50" class="imgLoader">
</div>
<section class="header">
  <div class="row">
    <div class="col-md-5 pl-35" style="width: 100%; display: flex; margin-top: -3px;">
      <button class="btn btn-primary " (click)="setDate('','previous');">
        << </button>
          <input id="txtDate" class="date-input" type="date" (change)="setDate($event.target.value,'current')">
          <button class="btn btn-primary" (click)="setDate('','next');">
            >>
          </button>

          <select class="caret-select" id="ddlWard" (change)="changeWardSelection($event.target.value)"
            [(ngModel)]="selectedWard">
            <option *ngFor="let ward of wardList" value={{ward.wardNo}}
              ngSelected="ward.wardNo == selectedWard?'selected':''">
              {{ward.wardName}}
            </option>
          </select>
<!--
          <select class="caret-select" id="ddlZone" (change)="changeZoneSelection($event.target.value)"
            [(ngModel)]="selectedZone">
            <option *ngFor="let zone of zoneList" value={{zone.zoneNo}}
              ngSelected="zone.zoneNo == selectedZone?'selected':''">
              {{zone.zoneName}}
            </option>
          </select>
        -->

          <span id="diveRouteShow" style="margin-top: 20px; margin-left:10px; display: none;"><input class="checkbox-input" id="chkIsShowRoute"
            type="checkbox" (change)="showRoute();" /><span class="checkbox-span" id="showRouteLabel">
            Show
            Route</span></span>
    </div>
    <div id="divVehicleMovement" class="col-md-7 txt-right">
      <button id="btnReset" class="fa-expand-showgraph" (click)="getReset();" title="Re-set"
        style="margin-right: 0px;"><i class="fas fa-sync" style="font-size: 17px;"></i></button>
      <button class="fa-expand-showgraph" (click)="getPlayStop();" title="Play Route"><i id="playStop"
          class="fab fa-youtube" style="font-size: 17px;"></i></button>
      <select class="caret-select" id="ddlSpeed" (change)="setSpeed($event.target.value)" style="width: 80px;">
        <option value="0">Speed</option>
        <option value="1" selected>1x</option>
        <option value="2">2x</option>
        <option value="3">3x</option>
        <option value="4">4x</option>
        <option value="5">5x</option>
        <option value="10">10x</option>
      </select>     
    </div>

  </div>
</section>

<div #gmap style="width:100%;height:92vh;margin-top: -50px; position:absolute;" id="divMap"></div>

<div id="divVTSRoute" class="tracking-bg-vts">
  <div class="accordion" >
    <div class="card" style="margin-bottom:-5px!important" >
      <div aria-labelledby="headingOne" >
        <div  class="dth">
          <div class="table-bg">
            <div class="tableFixHead" style="height: 177px!important;">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col" colspan="2" style="text-align: center;"><b>Routes</b></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let dt of zoneList; let i=index ">
                    <td style="vertical-align: top; width: 20px;"><input type="checkbox" id="chk{{dt.zoneNo}}" (change)="changeZoneSelection(dt.zoneNo)"/> </td>
                    <td class="text-left" ><span [style.color]="dt.color" style="font-weight: bold;">{{dt.zoneNo}}</span> <span style="float: right;">{{dt.dutyOff}}</span></td>   
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
