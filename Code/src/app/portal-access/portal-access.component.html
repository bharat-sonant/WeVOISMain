    <ng-template #contentCity>

                    <section class="login">

                                <div class="col-md-2 login-header back blanck">

                                <div class="col-md-8 login-header text-center">

                                </div>
                                <div class="col-md-2 back login-header close-icon">
                                    <button type="button" class="close" (click)="closeMapModel();">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div>

                            <div class="login-body" style="margin-top: 50px;">
                                <div class="row row2" style="display: flex; justify-content: center;">
                                    <div id="behrorBox" class="login-box active-box" style="cursor: pointer; margin-right: 30px;  " (click)="getCity('jaipur-jagatpura');">
                                        <p>
                                            <i class="fas fa-city" style="margin-right: 5px !important;"></i> <br> Jaipur Jagatpura
                                        </p>
                                    </div>
                                    <div id="jaipurBox" class="login-box" style="margin-bottom: 0px!important;cursor: pointer; margin-right: 30px; " (click)="getCity('jaipur-jhotwara');">
                                        <p>

                                        </p>
                                    </div>
                                    <div id="jaipurGreaterBox" class="login-box" style="margin-bottom: 0px!important;cursor: pointer; margin-right: 30px; " (click)="getCity('jaipur-malviyanagar');">

                                        </p>
                                    </div>
                                    <div id="jaisalmerBox" style="display:none;" class="login-box" style="margin-bottom: 0px!important;cursor: pointer; margin-right: 30px; " (click)="getCity('jaipur-mansarovar');">
                                        <p>
                                            <i class="fas fa-city" style="margin-right: 5px !important;"></i> <br> Jaipur Mansarovar
