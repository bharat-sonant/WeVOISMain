  <!--Login city  Start-->
  <ng-template #contentCity>
    <div class="contentCityModal">
      <div class="login-container">
        <div class="login-header back">
          <span class="welcome-text">Jaipur D2D</span>

          <button type="button" class="close close2" (click)="closeMapModel()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="city-selection-group" style="display: flex; justify-content: center">
          <div *ngFor="let data of jaipurCityList;" class="login-box"
            (click)="changeCity(data.city)">
            <div class="imgBG">
              <img [src]="data.cityLogo" alt="" />
            </div>
            <p>{{data.name}}</p>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <!--city Status End-->
