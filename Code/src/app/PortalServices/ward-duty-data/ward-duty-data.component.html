<section class="halts">
    <div class="container-fluid">
        <div class="row halts-header"> 
            <div class="col-md-4 ">
                <button class="btn-hvr" (click)="setPreviousDate();"><span style="color: #fff;">
                    << </span></button>
                <input id="txtDate" class="report-controls custom-date-input pd-t mrg-5" type="date" (change)="setDate($event.target.value)"
                  style="height: 40px; width: 30%; margin-left: 7px; margin-right: 8px;" />
                <button class="btn-hvr" (click)="setNextDate();"><span style="color: #fff;">>></span></button>
                <button class="btn-update" (click)="setWardDutyDataAll();" value="Update All">Update All</button>
            </div>
            <div class="col-md-8" style="padding-left: 10%;">
                Ward Duty On Data
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" *ngFor="let data of workList " (click)="setWardDutyData(data.zoneNo,'single')" style="cursor:pointer;" >
                <div class="card-bg">
                    <div class="inner-text">
                        <b>{{data.zoneName}} </b><br/>
                        Name: {{data.driverName}}<br/>
                        Duty on time: {{data.dutyInTime}}<br/>
                        Ward reach on: {{data.wardReachedOn}}<br/>
                        Duration: {{data.wardReachingDuration}}<br/>
                        Cost: {{data.wardReachingCost}}<br/>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
