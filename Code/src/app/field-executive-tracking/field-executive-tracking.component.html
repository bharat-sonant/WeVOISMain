<div id="divLoader" class="loaderClass">
  <img src="../../../assets/img/loading.gif" width="50" class="imgLoader">
</div>
<section class="header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 pl-35 main1">
        <button class="btn btn-primary " (click)="setDate('','previous');">
          << </button>
            <input id="txtDate" class="date-input" type="date" (change)="setDate($event.target.value,'current')">
            <button class="btn btn-primary left" (click)="setDate('','next');">
              >>
            </button>
      </div>
      <div class="col-md-6 main-header-txt">
        <h3 class="header-txt"> <b> Field Executive Tracking </b> </h3>
      </div>

      <div class="col-md-3 txt-right">
      </div>

      <div class="field-box">
        <div class="dutyin">
          <h1>{{executiveDetail.dutyOn}} <br>
            <p>Duty In</p>
          </h1>
        </div>
        <div class="dutyoff">
          <h1>{{executiveDetail.dutyOff}} <br>
            <p>Duty Off</p>
          </h1>
        </div>
        <div class="totalImages">
          <h1>{{executiveDetail.totalImages}} <br>
            <p>Images</p>
          </h1>
        </div>
        <div class="totalKM">
          <h1>{{executiveDetail.totalKM}} <br>
            <p>KM</p>
          </h1>
        </div>
        <div class="totalhalt">
          <h1 class="tatal2">{{executiveDetail.totalHalt}} <br>
            <p>Total Halt</p>
          </h1>
        </div>
      </div>

    </div>
  </div>
</section>

<div #gmap class="gmap" id="divMap"></div>

<div id="myBox">
  <div class="accordion">
    <div class="card">
      <div aria-labelledby="headingOne">
        <div class="dth">
          <div class="table-bg">
            <div class="tableFixHead">
              <table class="table table-hover">
                <tbody>
                  <tr class="{{dt.cssClass}} cursor2" *ngFor="let dt of executiveList"
                    (click)="dt.cssClass!='not-active' && getExecutiveRoute(dt.executiveId);">
                    <td class="text-left">{{dt.name}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
