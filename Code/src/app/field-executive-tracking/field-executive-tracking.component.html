<section class="header">
 
  <div class="row">
    <div class="col-md-3 pl-35" style="width: 100%; display: flex; margin-top: -3px;">
      <button class="btn btn-primary " (click)="setDate('','previous');">
        << 
      </button>
      <input id="txtDate" class="date-input" type="date" (change)="setDate($event.target.value,'current')">
      <button class="btn btn-primary" (click)="setDate('','next');"> 
        >>
      </button>
  </div>
  <div class="col-md-6"  style="text-align: center!important;" >
    <h3 class="header-txt"> <b> Field Executive Tracking </b> </h3>
   </div>

   <div class="col-md-3 txt-right">
      
   </div>

  </div>
</section>

<div #gmap style="width:100%;height:92vh;margin-top: -50px; position:absolute;" id="divMap"></div>

<div id="myBox">
  <div class="accordion" >
    <div class="card" >
      <div aria-labelledby="headingOne" >
        <div  class="dth">
          <div class="table-bg">
            <div class="tableFixHead">
              <table class="table table-hover">
                <tbody>
                  <tr *ngFor="let dt of executiveList" (click)="getExecutiveRoute(dt.executiveId);" style="cursor:pointer;">
                    <td class="text-left">{{dt.name}}</td>                       
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>

</div>
