<div id="divLoader" class="loaderClass">
    <img src="../../../assets/img/loading.gif" width="50" class="imgLoader">
</div>
<div id="divMainLoader" class="loaderClassMain">
    <span class="spanLoader" id="spLoader">
        <img src="../../../assets/img/loading.gif" width="50"><br /><span
            style="color:#fff; font-weight: normal;font-size: 18px;"> We are collecting duty on images
            data<br /></span><span style="color:#0ba118; font-size: 24px;"> Please wait...</span></span>
</div>
<section class="header">
    <div class="row no-gutters">
        <div class="col-md-5" style="padding-left: 10px;margin-top: -8px;">
            <div class="col-md-12 col-sm-12 searh-pad">
                <button class="btn-hvr" (click)="setDate('previous');"><span style="color: #fff;">
          << </span></button>
                <input id="txtDate" name="selectedDate" [(ngModel)]="selectedDate" class="report-controls custom-date-input pd-t mrg-5" type="date" (change)="setDate('current')" style="height: 45px; width: 150px; margin-right: 8px;" />
                <button class="btn-hvr" (click)="setDate('next');"><span style="color: #fff;">>></span></button>

            </div>
        </div>
        <div class="col-md-3 text-center" style="margin-left: -30px; font-size: 20px;letter-spacing: 2px; margin-top: -7px;">
            Ward Duty On Images
        </div>
        <div class="col-md-3 text-right" style="margin-top: -16px;position: absolute;right: 92px;">

        </div>
        <div class="col-md-1">
        </div>
    </div>
</section>
<div class="main-content">
    <div class="row">
        <div class="col-md-12 card-main">
            <div id="divLoader" class="loaderClass">
                <img src="../../../assets/img/loading.gif" width="50" class="imgLoader">
            </div>
            <div class="card card-main-iner">
                <div class="card-body card-body2">
                    <form>
                        <div class="row">
                            <div class="col-md-12 pr-1">
                                <div id="divList" class="table-wrapper table-one">
                                    <table class="table table-one-iner">
                                        <thead>
                                            <th class="table-head1">S.No.</th>
                                            <th class="table-head2">Zone</th>
                                            <th class="table-head3">Duty On Images</th>
                                        </thead>
                                        <tbody>
                                            <tr class="table-row" *ngFor="let dt of zoneDutyOnList; let i=index">
                                                <td class="table-data-1">{{i+1}}</td>
                                                <td class="table-data-2">
                                                    {{dt.zoneName}}
                                                </td>
                                                <td class="table-data-3">
                                                    <div style="width: 100%; display: flex;">
                                                        <a href="{{dtImage.imageUrl}}" target="_blank" *ngFor="let dtImage of dt.dutyOnImages;" style="color:#000">
                                                            <div style="width:200px; text-align: center; padding: 10px 10px; border: 1px solid lightgray; margin-right: 10px; ">
                                                                <img [src]="dtImage.imageUrl" />
                                                                <br/>
                                                                <div style="text-align: left;">
                                                                    <b>D : </b> {{dtImage.driver}}<br/>
                                                                    <b>H : </b> {{dtImage.helper}}<br/>
                                                                    <b>V : </b> {{dtImage.vehicle}}<br/>
                                                                    <b>T : </b> {{dtImage.time}}</div>
                                                            </div>
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
